<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">üìö Library Management</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>

            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="admin-header">
            <h2>üîê Admin Dashboard</h2>
            <p>Manage your library collection</p>
        </section>

        <!-- Add Book Form -->
        <section class="form-section">
            <h3>Add New Book</h3>
            <form id="addBookForm" class="book-form">
                <div class="form-group">
                    <label for="title">Book Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="stock">Stock *</label>
                    <input type="number" id="stock" name="stock" min="0" required placeholder="Enter stock quantity">
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
            <div id="addMessage" class="message" style="display: none;"></div>
        </section>

        <!-- Books Management -->
        <section class="books-management">
            <h3>Manage Books</h3>
            <div id="loadingSpinner" class="spinner">Loading books...</div>
            <div id="booksTable"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </section>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Book</h3>
            <form id="editBookForm" class="book-form">
                <input type="hidden" id="editBookId">
                <div class="form-group">
                    <label for="editTitle">Book Title *</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author *</label>
                    <input type="text" id="editAuthor" required>
                </div>
                <div class="form-group">
                    <label for="editStock">Stock *</label>
                    <input type="number" id="editStock" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Book</button>
            </form>
            <div id="editMessage" class="message" style="display: none;"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Library Management System - Admin Panel</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
